<div class="container py-3">
  <div class="row">
    <div class="col-md-6">
      <h2>Special Events</h2>
    </div>

    <div class="col ml-auto text-right">
      <button type="button" class="btn btn-outline-success"
      (click)="openModal(template)">
          <i class="fa fa-plus"></i> Add Event
      </button>
  </div>

  </div>
</div>

<hr>

<ng-template #template>

      <div class="modal-header">
          <h5 class="modal-title pull-left">Add Event</h5>
          <button (click)="modalRef.hide()" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">x</span>
          </button>
      </div>

      <form [formGroup]="Marvellous" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="form-group">
            <label>Enter Special Event Name:</label>
            <input type="text" class="form-control" formControlName="eventname">
          </div>

          <div class="form-group">
            <label>Description:</label>
            <input type="text" class="form-control" formControlName="description">
          </div>

          <div class="modal-footer">
            <button type="button" (click)="modalRef.hide()" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>


        </div>
      </form>
</ng-template>


<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let event of adminEvent">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{event.eventname}}</h5>
        <p class="card-text">{{event.description}}</p>
        <button type="button" class="btn btn-outline-primary mr-2"
                        (click)="onEditEvent(event,template,id)">Edit</button>
                    <button type="button" class="btn btn-outline-danger"
                        (click)="onDeleteEvent(event._id)">Delete
                    </button>

      </div>
    </div>
  </div>
</div>
